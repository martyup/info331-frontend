<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-10 col-xs-10">
      <h1>Create an Event</h1>
      <hr>
      <form class="form-horizontal" enctype="multipart/form-data" action="localhost:3000/api/events/" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="eName">Event Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eName" placeholder="Johns sweet sixteen">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Admin Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="sDate">Start date:</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="sDate" placeholder="11.11.17">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="eDate">End date:</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="eDate" placeholder="12.11.17">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="location">Location:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="location" placeholder="Dolly Dimpels">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="guests">Number of guests:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="guests" placeholder="Max amount og guests">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="des">Description:</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="des" placeholder="Johns sweet sixteen party! this is gonna be azm u guuuyz"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value="Create Event" id="bu">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
